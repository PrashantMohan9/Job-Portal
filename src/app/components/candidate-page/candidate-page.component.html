<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img style="margin-left: 15px;" src="assets/Images/Logo.png">
        <span style="font-weight: bolder; font-size: xx-large; margin-left: 5px; color: black;">Insta<span style="color: #6A26CD;">Hire</span> </span> 
        <span style="font-weight: 700; font-size: x-large; margin-left: 7px; color: black;">Candidate Dashboard</span>
    </a>

    <div class="form-inline" style="margin-right: 10px;">
        <img style="margin-right: 5px; margin-bottom: 5px; width: 20px;" src="assets/Images/User.png">
        <h5 style="margin-right: 10px; margin-top: 7px; font-weight: bold;">{{this.Username}}</h5>
        <button type="button" style="background-color: #6A26CD; font-weight: 700;" class="btn btn-primary" (click)="onLogout();">Logout</button>
    </div>
  </nav>

<div class="container">
    <br>
    <h3><b> Jobs Available </b></h3>
    <div class="posted" *ngFor="let job of AllJobs"> 
        <div class="form-inline">  
        <img style="height: 30px; width: 30px;" src="assets/Images/Resume.png">
        <h5 style="margin-left: 2px; margin-top: 5px;"> <b> {{job.title}} </b></h5>
        </div>
        <hr>
        <p> {{job.description}} </p>
        <button class="btn btn-success " (click)="ApplyJob(job._id)">Apply</button>
    </div>

    <br>
    <h3><b> Applied Jobs</b></h3>
    <div class="posted" *ngFor="let job of AppliedJobs"> 
        <div class="form-inline">  
        <img style="height: 25px; width: 25px;" src="assets/Images/checked.png">
        <h5 style="margin-left: 4px; margin-top: 8px;"> <b> {{job.title}} </b></h5>
        </div>
        <hr>
        <p> {{job.description}} </p>
    </div>

    <br>


</div>
