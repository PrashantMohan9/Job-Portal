  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" [ngClass] = "{'show':showModal}" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Candidates Applied</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="width: 200px;">
          <div *ngFor="let candidate of CandidateInfo">
              <div>{{candidate.name}}</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="closeModal()" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <h3><b>Create Job Posting </b></h3>
    <div class="post-box">
        <form (submit)="onSubmit(jobForm)" #jobForm="ngForm">
            <span> <b> Title </b></span> 
            <br>
            <input name="title" ngModel type="text" class="input-field" #titleInput="ngModel" required>
            <br>
            <br>
            <span><b> Description </b></span> 
            <br>
            <textarea name="description" ngModel class="input-field" cols="30" rows="5" #descriptionInput="ngModel" required> </textarea>
            <br>
            <button class="btn btn-success" type="submit" >Submit</button>
        </form>
    </div>
    <br>

    <h3> <b> Jobs Posted </b> </h3>
    <div class="posted" *ngFor="let job of Jobposted">   
        <div class="form-inline">  
            <img style="height: 25px; width: 25px;" src="assets/Images/Resume.png">
                <h5 style="margin-left: 2px; margin-top: 5px;"> <b> {{job.title}} </b></h5>
        </div>
                <hr>
                <p> {{job.description}} </p>
                <button type="button" class="btn btn-primary" (click)="getCandidates(job._id)" data-toggle="modal" data-target="#myModal">Candidates</button>
        
    </div>
    <br>

  </div>
